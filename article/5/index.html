<h1>铁路车辆结构特点标记</h1>
<div class="text">
<p><b>（卷）</b>（带卷扬机）表示车辆侧梁端部装有带卷扬机的车钩，可以卷扬倒车。</p>
<p><b>（人）</b>（可载人）表示具有车窗、车顶和烟囱的车辆，包含可载人的空间。</p>
<p><b>（关）</b>（关门运行）表示车辆的活动部位（尤其是门和墙板）翻下后超出车辆限界，需关门运行。</p><!--此标记涂打于没扇门内侧及侧梁中部-->
<p><b>（мс）</b>（可国际联运）表示符合参加国际联运技术条件的车辆。</p>
<p><b>（特）</b>（特种运输用）表示可以专用特殊货物（如坦克）的车辆。</p>
<p><b>（-<del>x</del>/\<del>x</del>-）</b>（禁止上驼峰）表示禁止通过机械化驼峰的车辆。</p>
</div>
