<h1>C31型米轨敞车</h1>
<div class="text">
<p>C31型米轨敞车于1991年由眉山车辆厂造，服务于米轨铁路。</p>
<p>部分该型号的敞车装有篷布架，当装载需要防潮的货物时，就可以盖上篷布。支架平时收纳在端头，使用时装载车体侧墙两侧即可。早期篷布采用淡黄绿色帆布，目前采用塑胶材质蓝色篷布。</p>
