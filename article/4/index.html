<h1>C70系敞车侧开门开关方法</h1>
<div class="text">
<p>侧开门主要包括上门锁组成、锁盒组成、手把支座组成、锁铁组成。</p>
</div>
<div style="text-align: center;">
<img src="st01.png" alt="default">
<p>1、将止挡铁旋转打开，将手把沿导向板转动180°至锁头从上侧梁锁孔中拉出。</p>
<img src="st02.png" alt="default">
<p>2、敲击锁铁底部，向上开启锁铁，向下翻转锁铁至门全开。</p>
<img src="st03.png" alt="default">
<p>3、向上翻起锁铁，向下压紧锁铁至闭锁位。</p>
<img src="st04.png" alt="default">
<p>4、转动并向上抬起手把至锁头插入上侧梁锁孔中，将手把完全卡进止挡铁内，完成锁闭。</p>
</div>
<div class="text">
<p>注意：严禁先关闭手把，后关闭锁铁。资料来源于网络整理，仅供参考！</p>
</div>
